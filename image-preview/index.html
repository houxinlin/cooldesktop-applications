<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/desktop/webapplication/100001/lib/viewerjs/dist/viewer.min.css" rel="stylesheet">
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        .container {
            position: absolute;
            left: 0px;
            top: 0px;
            bottom: 0px;
            right: 0px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <img style="display: none;" id="image" alt="Picture">
    </div>

    <script src="/desktop/webapplication/100001/lib/viewerjs/dist/viewer.min.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search)
        let filePath = params.get("path")
        document.getElementById("image").src = "/desktop/api/file/download?path=" + filePath
        const viewer = new Viewer(document.getElementById('image'), {
            inline: true,
            backdrop: false,
            button: false,
            navbar: 0,
            title: 0,
            fullscreen: true,
            toolbar: {
                zoomIn: 1,
                zoomOut: 1,
                reset: 1,
                rotateLeft: 1,
                rotateRight: 1,
                flipHorizontal: 1,
                flipVertical: 1,
            },
        });
    </script>
</body>

</html>
